{%extends 'base.html'%}

{%block title%}Join ChatRoom{%endblock%}


{%block content%}
<form method="post">
    {{form.as_p}}
    {%csrf_token%}

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

    <button type="submit">Join</button>
</form>

{% endblock%}
