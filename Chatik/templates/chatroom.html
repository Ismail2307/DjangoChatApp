{% extends 'base.html' %}

{% block content %}
    <h2>{{ chat.name }}</h2>

    <div class="chat-box">
        {% for message in messages %}
    <p><strong>{{ message.sender }}</strong>: {{ message.content }}</p>
    <p>{{ message.sent_time }}</p>
{% endfor %}
    </div>

    <form method="post">
        {% csrf_token %}
        <textarea name="message" placeholder="Type your message here"></textarea>
        <button type="submit">Send</button>
    </form>
{% endblock %}
